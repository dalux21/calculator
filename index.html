<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<body>
    
    <div id="container">

    <h1>Don't worry</h1>
    <h2>You can count on me.</h2>
    <div id="main-content">
        <table id="shortcuts">
            <thead>
                <tr>
                    <th>Button</th>
                    <th>Shortcut</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Digits</td>
                    <td>0 - 9</td>
                </tr>
                <tr>
                    <td>Sum (+)</td> 
                    <td>+</td>
                </tr>
                <tr>
                    <td>Subtract (-) 
                    <td>-</td>
                </tr>
                <tr>
                    <td>Multiply (x) 
                    <td>*</td>
                </tr>
                <tr>
                    <td>Divide (รท)</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>Percentage (%)</td>
                    <td>%</td>
                </tr>
                <tr>
                    <td>Sign Change +/-</td>
                    <td>F9</td>
                </tr>
                <tr>
                    <td>=</td>
                    <td>Enter</td>
                </tr>
            </tbody>

        </table>
        <div id ="calculator">
        <div id="calc-display">1234.5</div>
            <div id="btn-grid">
                <button class="grid-btn delete-btn" data-key="Delete-key">AC</button>
                <button class="grid-btn calc-btn negative-btn" data-key="F9-key">+/-</button>
                <button class="grid-btn calc-btn"  data-key="%-key">%</button>
                <button class="grid-btn calc-btn "data-key="/-key"> รท</button>
                <button class="grid-btn num-btn"  data-key="7-key">7</button>
                <button class="grid-btn num-btn"  data-key="8-key">8</button>
                <button class="grid-btn num-btn"  data-key="9-key">9</button>
                <button class="calc-btn grid-btn"  data-key="*-key">x</button>
                <button class="grid-btn num-btn"  data-key="4-key">4</button>
                <button class="grid-btn num-btn"  data-key="5-key">5</button>
                <button class="grid-btn num-btn"  data-key="6-key">6</button>
                <button class="calc-btn grid-btn"  data-key="--key">-</button>
                <button class="grid-btn num-btn"  data-key="1-key">1</button>
                <button class="grid-btn num-btn"  data-key="2-key">2</button>
                <button class="grid-btn num-btn"  data-key="3-key">3</button>
                <button class="grid-btn calc-btn"  data-key="+-key">+</button>
                <button class="grid-btn num-btn grid-span-2" data-key="0-key" >0</button>
                <button class="grid-btn dot-btn" data-key=".-key">.</button>
                <button class="equal-btn grid-btn" data-key="Enter-key">=</button>
            </div>
        </div>

    </div>
<div>
    <p id ="last-operation"></p>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>

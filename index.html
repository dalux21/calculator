<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<body>
    
    <div id="container">

    <h1>Don't worry</h1>
    <h2>You can count on me.</h2>
        <div id ="calculator">
        <div id="calc-display">1234.5</div>
            <div id="btn-grid">
                <button class="grid-btn delete-btn">AC</button>
                <button class="grid-btn calc-btn negative-btn">+/-</button>
                <button class="grid-btn calc-btn ">%</button>
                <button class="grid-btn calc-btn ">รท</button>
                <button class="grid-btn num-btn" >7</button>
                <button class="grid-btn num-btn" >8</button>
                <button class="grid-btn num-btn" >9</button>
                <button class="calc-btn grid-btn" >x</button>
                <button class="grid-btn num-btn" >4</button>
                <button class="grid-btn num-btn" >5</button>
                <button class="grid-btn num-btn" >6</button>
                <button class="calc-btn grid-btn" >-</button>
                <button class="grid-btn num-btn" >1</button>
                <button class="grid-btn num-btn" >2</button>
                <button class="grid-btn num-btn" >3</button>
                <button class="grid-btn calc-btn" >+</button>
                <button class="grid-btn num-btn grid-span-2" >0</button>
                <button class="grid-btn dot-btn">.</button>
                <button class="equal-btn grid-btn">=</button>
            </div>
        </div>
        
        <div id="recent-calc">
            <h3>Recent calculations</h3>
        <ul>
            <li class="recent-calc-item">123+45 = 67</li>
            <li class="recent-calc-item">123+45 = 67</li>
            <li class="recent-calc-item">123+45 = 67</li>
        </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
